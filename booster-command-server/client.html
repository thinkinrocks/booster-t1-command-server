<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booster Platform Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .config-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .config-section h2 {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .buttons-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            position: relative;
            overflow: hidden;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-wave {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-wave:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-cancel:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
            transform: translateY(-2px);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #0c5460;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .connection-status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            background: #e9ecef;
            color: #495057;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Booster Platform</h1>
        <p class="subtitle">Robot Hand Control Client</p>

        <div class="config-section">
            <h2>‚öôÔ∏è Server Configuration</h2>
            <div class="input-group">
                <label for="serverUrl">Server URL</label>
                <input 
                    type="text" 
                    id="serverUrl" 
                    placeholder="http://localhost:8000"
                    value="http://localhost:8000"
                >
            </div>
        </div>

        <div class="buttons-section">
            <button class="btn-wave" id="waveBtn" onclick="sendCommand('wave-hand')">
                üëã Wave Hand
            </button>
            <button class="btn-cancel" id="cancelBtn" onclick="sendCommand('cancel-wave-hand')">
                ‚úã Cancel Wave Hand
            </button>
        </div>

        <div id="status" class="status"></div>
        <div id="connectionStatus" class="connection-status">Not connected</div>
    </div>

    <script>
        // Store server URL
        let serverUrl = document.getElementById('serverUrl').value;

        // Update server URL when input changes
        document.getElementById('serverUrl').addEventListener('input', (e) => {
            serverUrl = e.target.value;
            updateConnectionStatus();
        });

        // Check server health on page load
        window.addEventListener('load', () => {
            updateConnectionStatus();
        });

        // Update connection status
        async function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            try {
                const response = await fetch(`${serverUrl}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    statusEl.textContent = '‚úì Connected to server';
                    statusEl.className = 'connection-status connected';
                } else {
                    statusEl.textContent = '‚úó Server error';
                    statusEl.className = 'connection-status disconnected';
                }
            } catch (error) {
                statusEl.textContent = '‚úó Cannot connect to server';
                statusEl.className = 'connection-status disconnected';
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type} show`;
            
            if (type === 'loading') {
                statusEl.innerHTML = `<span class="spinner"></span>${message}`;
            } else {
                statusEl.textContent = message;
            }
        }

        // Hide status message
        function hideStatus() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status';
        }

        // Disable/enable buttons
        function setButtonsEnabled(enabled) {
            document.getElementById('waveBtn').disabled = !enabled;
            document.getElementById('cancelBtn').disabled = !enabled;
        }

        // Send command to server
        async function sendCommand(command) {
            const currentServerUrl = document.getElementById('serverUrl').value;
            
            if (!currentServerUrl) {
                showStatus('Please enter a server URL', 'error');
                return;
            }

            // Disable buttons and show loading
            setButtonsEnabled(false);
            showStatus(`Sending ${command} command...`, 'loading');

            try {
                const response = await fetch(`${currentServerUrl}/command`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        command: command,
                        parameters: {}
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showStatus(`‚úì ${data.message}`, 'success');
                    updateConnectionStatus();
                    
                    // Hide status after 3 seconds
                    setTimeout(hideStatus, 3000);
                } else {
                    showStatus(`‚úó Error: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚úó Connection failed: ${error.message}`, 'error');
                updateConnectionStatus();
            } finally {
                // Re-enable buttons
                setButtonsEnabled(true);
            }
        }

        // Check connection every 5 seconds
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
